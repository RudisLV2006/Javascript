<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      // 1. solis: izveido jaunu elementu
      const newElement = document.createElement("div");

      const newPara = document.createElement("p");
      // 2. solis: iestata saturu vai atrib큰tus
      newElement.textContent = "Sveika, pasaule!";
      newElement.className = "new-class";

      newPara.innerHTML += "test";
      // 3. solis: pievieno DOM
      document.body.appendChild(newElement);

      const parentElement = document.getElementById("container");
      document.body.insertAdjacentHTML("beforeend", "Jauns Elements");

      // Pievieno s훮kum훮
      parentElement.prepend(newPara);

      // Pievieno beig훮s
      //   parentElement.append(newPara);

      const container = document.getElementById("container");
      container.innerHTML += "Pievienots ar innerHTML";
    </script>
  </body>
</html>
