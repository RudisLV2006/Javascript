<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="content"></div>

    <ul id="list">
      <li>test</li>
      <li>debug</li>
      <li>fix</li>
    </ul>

    <script>
      //task1
      const newElement = document.createElement("p");
      newElement.innerHTML = "Jauns paragrafs";

      document.body.appendChild(newElement); //task1
      //task2
      const div = document.getElementById("container");

      let para = document.createElement("p");
      para.textContent = "Vēl viens paragrāfs";

      div.insertAdjacentHTML("beforebegin", para.outerHTML); //task2
      //   div.insertAdjacentElement("beforeend", para);

      //task3
      const list = document.getElementById("list");

      const newListItem = document.createElement("li");
      newListItem.innerHTML = "maintain";
      list.prepend(newListItem); //task3
      //task4
      const content = document.getElementById("content");

      const heading = document.createElement("h2");
      heading.innerHTML = "Virsraksts";
      para = document.createElement("p");
      para.innerHTML = "Šis ir teksts";

      content.innerHTML += heading.outerHTML;
      content.innerHTML += para.outerHTML; //task4
    </script>
  </body>
</html>
